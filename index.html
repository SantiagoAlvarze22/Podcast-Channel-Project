<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" rel="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500&family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Podcast Project</title>
</head>
<body>
    <!--Nav Section-->
    <div class="navigation">
        <img src="images/logo.svg" alt="logo" class="navigation__logo">
        <input type="checkbox" class="navigation__checkbox" id="navi-toggle">
        <label for="navi-toggle" class="navigation__button">
            <span class="navigation__icon">&nbsp;</span>
        </label>

        <div class="navigation__background">&nbsp;</div>

        <nav class="navigation__nav">
            <ul class="navigation__list">
                <li class="navigation__item"><a href="#" class="navigation__link">EPISODIOS</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">NOSOTROS</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">ENTREVISTAS</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">TOPICOS</a></li>
            </ul>
        </nav>
    </div>

    <!--Header Section-->
    <header class="header heading">
        <h1 class="heading__1">
            Hello <span class="heading__span">world</span> pale blue dot.
        </h1>
        <p class="paragraph">Un podcast que explora el mundo de la programación. Nuevos episodios, todos los jueves cada 15 días.</p>
        <a href="#" class="btn">CONOCÉ MÁS</a>
    </header>

    <!--Episodes section-->
    <section class="episodes">
        <div class="episodes__container">
            <h1 class="episodes__heading">Episodios</h1> 
        
            <article class="episodes__episode">
                <iframe class="episodes__episode--1" src="https://open.spotify.com/embed-podcast/episode/0Inn9ZOJrwC3wzzibc3RCO" scrolling="no" frameborder="none" allow="encrypted-media"></iframe>
            </article>
            <article class="episodes__episode">
                <iframe class="episodes__episode--2" src="https://open.spotify.com/embed-podcast/show/2ySVrxGkN6n6frMTo9Nsrt"  scrolling="no" frameborder="none" overflow ="hidden" allow="encrypted-media"></iframe>
            </article>
            <article class="episodes__episode">
                <iframe class="episodes__episode--3" src="https://open.spotify.com/embed-podcast/show/2ySVrxGkN6n6frMTo9Nsrt"  scrolling="no" frameborder="none" overflow ="hidden" allow="encrypted-media"></iframe>
            </article>
            <article class="episodes__episode">
                <iframe class="episodes__episode--4" src="https://open.spotify.com/embed-podcast/show/2ySVrxGkN6n6frMTo9Nsrt"  scrolling="no" frameborder="none" overflow ="hidden" allow="encrypted-media"></iframe>
            </article>
        </div>
    </section>
    <section class="phone">
        <img src="images/phone.png" alt="Phone" class="phone__img">
    </section>

</body>
</html>
